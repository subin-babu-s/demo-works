<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>TIME TABLE</h1>
    <table border="2">
        <tr>
            <th>DAY/PERIOD</th>
            <th>9:30-10:30</th>
            <th>10:20-11:00</th>
            <th>11:00-12:00</th>
            <th>12:00-12:40</th>
            <th>12:40-1:30</th>
            <th>1:30-2:20</th>
            <th>2:30-3:10</th>
            <th>3:10-4:00</th>
        </tr>
        <tr>
            <td>monday</td>
            <td>eng</td>
            <td>mat</td>
            <td>che</td>
            <td rowspan="5">lunch</td>
            <td colspan="3">lab</td>
            <td>phy</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td colspan="3">lab</td>
            <td>eng</td>
            <td>chem</td>
            <td>mat</td>
            <td>sports</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>mat</td>
            <td>phy</td>
            <td>eng</td>
            
        </tr>
    </table>
</body>
</html>
